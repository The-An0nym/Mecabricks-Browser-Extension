<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!-- OPTIONS -->
    <div class="options" id="options">
      <span class="item toggable" id="hide-deleted-users">
        <span>Hide deleted users</span>
        <label class="switch">
          <input id="del_user" type="checkbox" />
          <span class="slider round"></span>
        </label>
      </span>
      <span class="item toggable" id="number-notifications">
        <span>Blank notifications badge</span>
        <label class="switch">
          <input id="num_notifications" type="checkbox" />
          <span class="slider round"></span>
        </label>
      </span>
      <span class="item toggable" id="post-cooldown">
        <span>Post/Comment cooldown</span>
        <label class="switch">
          <input id="post_cooldown" type="checkbox" />
          <span class="slider round"></span>
        </label>
      </span>
      <span class="button" id="manage-users">Hidden users</span>
      <span class="button" id="manage-ids">Manage unsubscribed</span>
    </div>
    <!-- HIDDEN USERS MENU -->
    <div class="options hidden" id="hidden-users">
      <span class="button back">Back</span>
      <input id="user-inp" />
      <span class="button" id="hide-user">Hide</span>
      <span class="item list-wrapper" id="users-wrapper"></span>
    </div>
    <!-- HIDDEN IDs MENU -->
    <div class="options hidden" id="hidden-ids">
      <span class="button back">Back</span>
      <span class="item list-wrapper" id="ids-wrapper"></span>
    </div>
    <!-- SVGs -->
    <svg class="master-svg" xmlns="http://www.w3.org/2000/svg">
      <symbol id="model-svg">
        <ellipse cx="100" cy="20" rx="40" ry="18"></ellipse>
        <polygon points="100,60 25,40 25,170 100,190 175,170, 175,40"></polygon>
      </symbol>
    </svg>
    <svg class="master-svg" xmlns="http://www.w3.org/2000/svg">
      <symbol id="thread-svg">
        <rect width="150" height="20" x="25" y="5" rx="10" ry="10" />
        <rect width="150" height="20" x="25" y="45" rx="10" ry="10" />
        <rect width="150" height="20" x="25" y="85" rx="10" ry="10" />
        <rect width="150" height="20" x="25" y="125" rx="10" ry="10" />
        <rect width="75" height="20" x="25" y="165" rx="10" ry="10" />
      </symbol>
    </svg>
    <!-- SCRIPT -->
    <script src="index.js"></script>
  </body>
</html>
