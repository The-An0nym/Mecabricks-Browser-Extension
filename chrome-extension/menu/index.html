<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!-- OPTIONS -->
    <div class="options" id="options">
      <span class="item toggable" id="hide-deleted-users">
        <span>Hide deleted users</span>
        <label class="switch">
          <input id="del_user" type="checkbox" />
          <span class="slider round"></span>
        </label>
      </span>
      <span class="item toggable" id="number-notifications">
        <span>Blank notifications badge</span>
        <label class="switch">
          <input id="num_notifications" type="checkbox" />
          <span class="slider round"></span>
        </label>
      </span>
      <span class="button" id="manage-users">Hidden users</span>
      <span class="button" id="manage-threads">Unsubscribed threads</span>
    </div>
    <!-- HIDDEN USERS MENU -->
    <div class="options" id="hidden-users">
      <span class="button back">Back</span>
      <input id="user-inp" />
      <span class="button" id="hide-user">Hide</span>
      <span class="item" id="users-wrapper"></span>
    </div>
    <!-- HIDDEN THREADS MENU -->
    <div class="options" id="hidden-threads">
      <span class="button back">Back</span>
      <input id="thread-inp" />
      <span class="button" id="hide-thread">Unsubscribe</span>
      <span class="item" id="threads-wrapper"></span>
    </div>
    <!-- SCRIPT -->
    <script src="index.js"></script>
  </body>
</html>
